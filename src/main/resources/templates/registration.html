<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href= "@{/css/registration.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="messages__wrapper"></div>

<main class="reg__content">
    <div class="reg__wrapper">
        <h1 class="reg__header">
            Registration
        </h1>
        <form class="reg__form">
            <div class="form-control-items">
                <div class="form-control__wrapper">
                    <label class="form-control__label" for="usernameInput">
                        Username<span class="required-field"></span>
                    </label>
                    <input
                        type="text"
                        name="username"
                        id="usernameInput"
                        class="form-control__input"
                        placeholder="jdoe322"/>
                </div>
                <div class="form-control__wrapper">
                    <label class="form-control__label" for="emailInput">
                        Email<span class="required-field"></span>
                    </label>
                    <input
                        type="text"
                        name="email"
                        id="emailInput"
                        class="form-control__input"
                        placeholder="johndoe@gmail.com"/>
                </div>
                <div class="form-control__wrapper">
                    <label class="form-control__label" for="mobileInput">
                        Mobile
                    </label>
                    <input
                        type="text"
                        name="mobile"
                        id="mobileInput"
                        class="form-control__input"
                        placeholder="+40765123789"/>
                </div>
            </div>

            <button class="register-btn" type="submit">Register</button>
        </form>
    </div>
</main>

<script type="text/javascript" th:src="@{/js/registration.js}"></script>
</body>
</html>
